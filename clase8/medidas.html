<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Medidas</title>
    <link rel="stylesheet" href="medidas.css"/>
</head>
<body>
    <header>
        <h1>
            Unidades de Medidas
        </h1>
    </header>
    <main>
        <section>
            <h2>Unidades Absolutas</h2>
            <p class="cm">Centimetros</p>
            <p class="mm">milimetros</p>
            <p class="px">pixeles</p>
            <p class="pt">puntos</p>
            <p class="in">pulgadas</p>
            <p class="pc">picas</p>
        </section>
        <section class="padre-em">
            <h2>Unidades Relativas</h2>
            <p class="em">em</p>
            <p class="rem">rem</p>
        </section>
        <section>
            <h2>Unidades Flexibles</h2>
            <img src="https://picsum.photos/200" alt="vw/vh"/>
        </section>
    </main>
</body>
</html>
