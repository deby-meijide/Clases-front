<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Flexbox</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <header>
        <h1>
            Flexbox
        </h1>
    </header>
    <main>
        <section>
            <div class="flex-container">
                <div class="flex-item">
                    <p>1</p>
                </div>
                <div class="flex-item2">
                    <p>2</p>
                </div>
                <div class="flex-item">
                    <p>3</p>
                </div>
                <div class="flex-item2">
                    <p>4</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
