<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Actividad 7</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" href="Actividad7.css"/>  
</head>
<body>
    <main>
        <section>
            <div class="container-sm">
                <form>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault01">Nombre de Pila</label>
                            <input type="text" class="form-control" id="validationDefault01" value="" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault02">Apellido</label>
                            <input type="text" class="form-control" id="validationDefault02" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inlineFormInputGroup">Nombre de Usuario</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Nombre de Usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Correo Electrónico (opcional)</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Habla a</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Dirección 2 (opcional)</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartmento o suite">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="validationDefault04">País</label>
                                <select class="custom-select" id="validationDefault04" required>
                                    <option selected disabled value="">Escoger...</option>
                                    <option>...</option>
                                </select>
                        </div>    
                        <div class="form-group col-md-4">
                            <label for="validationDefault05">Estado</label>
                                <select class="custom-select" id="validationDefault04" required>
                                    <option selected disabled value="">Escoger...</option>
                                    <option>...</option>
                                </select>
                        </div>        
                        <div class="form-group col-md-2">
                            <label for="inputZip">Código Postal</label>
                                <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <hr/>            
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">La dirección de envío es la misma que mi dirección de facturación</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck2">
                        <label class="custom-control-label" for="customCheck2">Guarde esta información para la próxima vez</label>
                    </div> 
                    <hr/>
                </form>
            </div>  
        </section>
    </main> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>        
</body>
</html>
